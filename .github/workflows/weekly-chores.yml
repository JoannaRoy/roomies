name: Weekly Roomie Chores Automation

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  create-chores:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify secrets are set
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          CHORES_DATABASE_ID: ${{ secrets.CHORES_DATABASE_ID }}
          ROOMIES_DATABASE_ID: ${{ secrets.ROOMIES_DATABASE_ID }}
          TODOS_DATABASE_ID: ${{ secrets.TODOS_DATABASE_ID }}
        run: |
          if [ -z "$NOTION_TOKEN" ]; then echo "ERROR: NOTION_TOKEN is not set"; exit 1; fi
          if [ -z "$CHORES_DATABASE_ID" ]; then echo "ERROR: CHORES_DATABASE_ID is not set"; exit 1; fi
          if [ -z "$ROOMIES_DATABASE_ID" ]; then echo "ERROR: ROOMIES_DATABASE_ID is not set"; exit 1; fi
          if [ -z "$TODOS_DATABASE_ID" ]; then echo "ERROR: TODOS_DATABASE_ID is not set"; exit 1; fi
          echo "âœ“ All secrets are set"

      - name: Run chores automation
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          CHORES_DATABASE_ID: ${{ secrets.CHORES_DATABASE_ID }}
          ROOMIES_DATABASE_ID: ${{ secrets.ROOMIES_DATABASE_ID }}
          TODOS_DATABASE_ID: ${{ secrets.TODOS_DATABASE_ID }}
        run: |
          python roomie_chores.py

